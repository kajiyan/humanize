<body id="js-paparacci-body" class="paparacci-body">
  <!--[if lt IE 9]>
    <p class="browsehappy">当サイトを最適な状態で閲覧していただくにはブラウザの<a href="http://browsehappy.com/">アップレード</a>が必要です。現在ご利用中のブラウザでは正しい情報を取得できない場合がございます。</p>

  </noscript>


  <div id="js-app" class="app">
    <div class="loading is-debug">
      <div class="l-box-center">
        <div class="l-box-center__inner">
          <div class="l-box-center__body">
            <h1 class="loading-title">
              <span class="is-hidden">paparacci.me</span>
              <div class="sprite-mask">
                <div class="sprite-holder"><!-- loading-0.png --></div>
              </div>
            </h1>
          </div>
        </div>
      </div>
    </div><!-- /.loading -->





    <div class="policy is-debug">
      <div class="policy-inner">
        <section class="policy-secction">
          <header class="policy-header">
            <h2 class="policy-header__title">利用規約</h2>
            <button class="policy-header__close">利用規約を閉じる</button>
          </header><!-- /.policy-header -->

          <div class="policy-contents">
            <div class="policy-contents-inner">
              <div class="policy-text">
                <p>利用規約の内容</p>
              </div><!-- /.policy-text -->
            </div><!-- /.policy-contents-inner -->
          </div><!-- /.policy-contents -->

          <footer class="policy-footer">
            <h3 class="policy-footer__title">利用規約に同意し、<br>
            イベントに参加しますか？</h3>
            <button class="policy-footer__agree">同意する</button>
          </footer><!-- /.policy-footer -->
        </section><!-- /.policy-secction -->
      </div><!-- /.policy-inner -->
    </div><!-- /.loading -->





    <div class="howto is-debug">
      <div class="howto-inner">
        <section class="howto-section">
          <header class="howto-header">
            <h2 class="howto-header__title">使い方</h2>
          </header><!-- /.howto-header -->

          <div class="howto-images">
            <div class="howto-image__holder howto-image__holder--step_1">
              <img src="images/howto-1-0.png" alt="画像: howto 1">
            </div><!-- /.howto-image__holder -->

            <div class="howto-image__holder howto-image__holder--step_2">
              <img src="images/howto-2-0.png" alt="画像: howto 2">
            </div><!-- /.howto-image__holder -->

            <div class="howto-image__holder howto-image__holder--step_3">
              <img src="images/howto-3-0.png" alt="画像: howto 3">
            </div><!-- /.howto-image__holder -->

            <div class="howto-image__holder howto-image__holder--step_4">
              <img src="images/howto-4-0.png" alt="画像: howto 4">
            </div><!-- /.howto-image__holder -->
          </div><!-- /.howto-images -->

          <footer class="policy-footer">
            <div class="policy__texts">
              <p class="policy__text policy__text--step_1">カメラボタンを押して、<br>イベントのいろんなシーンを撮影しよう。</p>
              <p class="policy__text policy__text--step_2">撮った写真に絵を描いたり、<br>スタンプを貼ってデコレーションしよう。</p>
              <p class="policy__text policy__text--step_3">スクリーンに向かってスマホをシェイク。<br>撮影した写真がスクリーンに表示されるよ。</p>
              <p class="policy__text policy__text--step_4">投げた写真をシェアして、<br>イベントをもっと盛り上げよう!</p>
            </div><!-- /.policy__texts -->
            <!-- 最後のステップに達するとラベルが「はじめよう！」に変わる -->
            <button class="policy-footer__agree">次のステップ<span class="is-hidden">へ進む</span></button>
          </footer><!-- /.policy-footer -->
        </section>
      </div><!-- /.howto-inner -->
    </div><!-- /.howto -->





  </div>

</body>
