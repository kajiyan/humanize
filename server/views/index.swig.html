<!DOCTYPE html>
<html class="humanize debug">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Humanize Play</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body class="humanize-body">
  <div id="js-app" class="app">

    <div class="warning l-portrait--is_show">
      <div class="warning-inner">
        <p class="is-hidden">このコンテンツは<br>画面を横向きにしてお楽しみください。</p>
      </div><!-- /.warning-inner -->
    </div><!-- /.warning -->

    <div id="js-intro" class="intro">
      <div class="intro-inner">
        <div class="l-box-center">
          <div class="l-box-center__inner">
            <div class="l-box-center__body">
              
              <h1 class="intro-heading">
                <div class="intro-heading-inner">
                  <img class="l-fluid-image" src="images/intro-logo-0.png" alt="Humanize">
                </div>
              </h1><!-- /.intro-heading -->

              <div class="intro-body">
                <div id="js-intro-loading" class="intro-loading">
                  <h2 id="js-intro-loading--h2" class="intro-loading--h2">
                    <span id="js-intro-loading--percentage" class="intro-loading--percentage">0</span><!--
                 --><span class="intro-loading--unit">%</span>
                  </h2>
                  <div class="intro-loading--wrapper">
                    <div id="js-intro-loading--progress" class="intro-loading--progress"></div>
                  </div>
                </div><!-- /.intro-loading -->

                <div id="js-intro-ensemble" class="intro-ensemble">
                  <button id="js-intro-ensemble__button" class="intro-ensemble__button" disabled>Ensemble Start</button>
                </div><!-- /.intro-ensemble -->
              </div><!-- /.intro-body -->

            </div><!-- /.l-box-center__body -->
          </div><!-- /.l-box-center__inner -->
        </div><!-- /.l-box-center -->
      </div><!-- /.intro-inner -->  
    </div><!-- /.intro -->
  
    <div id="js-piano" class="piano"></div>

  </div><!-- /.app -->
</body>
</html>
